        function mostraCodice() {
            var htmlCode = document.documentElement.outerHTML;
            var newWindow = window.open("", "Codice Sorgente", "width=800,height=600,scrollbars=yes");
            newWindow.document.write('<html><head><title>Sorgente Pagina</title></head><body>');

            newWindow.document.write('<pre style="background:#f4f4f4; padding:15px; border:1px solid #ccc; white-space: pre-wrap;">');

            newWindow.document.close();
        }
