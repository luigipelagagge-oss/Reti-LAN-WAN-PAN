<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modello TCP/IP - Spiegazione Completa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body { background: #f8f9fa; font-family: 'Segoe UI', sans-serif; }
        .nav-tcp { background: #0d6efd; }
        .btn-tcp { border: 2px solid #0d6efd; }
        .level-card { transition: all 0.3s; }
        .level-card:hover { transform: translateY(-5px); }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">üåê Modello TCP/IP</h1>
        <p class="text-center text-muted">Il modello a 4 livelli che ha dato vita a Internet</p>
        
        <!-- Livelli TCP/IP -->
        <div class="row g-4">
            <!-- Livello 1: Applicazione -->
            <div class="col-md-3">
                <div class="card level-card h-100 border-top border-5 border-danger">
                    <div class="card-header bg-danger text-white">
                        <h5 class="mb-0">1. Applicazione</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-outline-danger btn-sm w-100 mb-2" onclick="mostraProtocollo('http')">HTTP</button>
                        <button class="btn btn-outline-danger btn-sm w-100 mb-2" onclick="mostraProtocollo('ftp')">FTP</button>
                        <button class="btn btn-outline-danger btn-sm w-100 mb-2" onclick="mostraProtocollo('smtp')">SMTP</button>
                        <button class="btn btn-outline-danger btn-sm w-100" onclick="mostraProtocollo('dns')">DNS</button>
                    </div>
                </div>
            </div>
            
            <!-- Livello 2: Trasporto -->
            <div class="col-md-3">
                <div class="card level-card h-100 border-top border-5 border-warning">
                    <div class="card-header bg-warning text-dark">
                        <h5 class="mb-0">2. Trasporto</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-outline-warning btn-sm w-100 mb-2" onclick="mostraProtocollo('tcp')">TCP</button>
                        <button class="btn btn-outline-warning btn-sm w-100 mb-2" onclick="mostraProtocollo('udp')">UDP</button>
                        <button class="btn btn-outline-warning btn-sm w-100" onclick="mostraProtocollo('sctp')">SCTP</button>
                    </div>
                </div>
            </div>
            
            <!-- Livello 3: Internet -->
            <div class="col-md-3">
                <div class="card level-card h-100 border-top border-5 border-success">
                    <div class="card-header bg-success text-white">
                        <h5 class="mb-0">3. Internet</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-outline-success btn-sm w-100 mb-2" onclick="mostraProtocollo('ip')">IP</button>
                        <button class="btn btn-outline-success btn-sm w-100 mb-2" onclick="mostraProtocollo('icmp')">ICMP</button>
                        <button class="btn btn-outline-success btn-sm w-100 mb-2" onclick="mostraProtocollo('arp')">ARP</button>
                        <button class="btn btn-outline-success btn-sm w-100" onclick="mostraProtocollo('igmp')">IGMP</button>
                    </div>
                </div>
            </div>
            
            <!-- Livello 4: Accesso Rete -->
            <div class="col-md-3">
                <div class="card level-card h-100 border-top border-5 border-primary">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">4. Accesso Rete</h5>
                    </div>
                    <div class="card-body">
                        <button class="btn btn-outline-primary btn-sm w-100 mb-2" onclick="mostraProtocollo('ethernet')">Ethernet</button>
                        <button class="btn btn-outline-primary btn-sm w-100 mb-2" onclick="mostraProtocollo('wifi')">Wi-Fi</button>
                        <button class="btn btn-outline-primary btn-sm w-100 mb-2" onclick="mostraProtocollo('ppp')">PPP</button>
                        <button class="btn btn-outline-primary btn-sm w-100" onclick="mostraProtocollo('tokenring')">Token Ring</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Area di visualizzazione -->
        <div class="card mt-5" id="risultato">
            <div class="card-header bg-dark text-white">
                <h5 class="mb-0" id="protocollo-titolo">Seleziona un protocollo</h5>
            </div>
            <div class="card-body">
                <div id="protocollo-contenuto">
                    <p class="text-muted">Clicca su uno dei 16 bottoni sopra per vedere la spiegazione del protocollo.</p>
                </div>
            </div>
        </div>
        
        <!-- Navigazione -->
        <div class="text-center mt-5">
            <a href="index.html" class="btn btn-primary">
                <i class="bi bi-arrow-left"></i> Torna alla Dashboard
            </a>
            <a href="confronto_tcp.html" class="btn btn-outline-primary ms-2">
                Confronto con ISO/OSI
            </a>
        </div>
    </div>
    
    <!-- JavaScript funzionante -->
    <script>
        function mostraProtocollo(proto) {
            const protocolli = {
                'http': {
                    titolo: 'üåê HTTP (HyperText Transfer Protocol)',
                    contenuto: 'Protocollo di livello applicazione per trasferire ipertesti. Usa la porta 80.'
                },
                'ftp': {
                    titolo: 'üìÅ FTP (File Transfer Protocol)',
                    contenuto: 'Protocollo per trasferire file tra client e server. Porte 20 e 21.'
                },
                'smtp': {
                    titolo: '‚úâÔ∏è SMTP (Simple Mail Transfer Protocol)',
                    contenuto: 'Protocollo per inviare email. Porta 25.'
                },
                'dns': {
                    titolo: 'üîó DNS (Domain Name System)',
                    contenuto: 'Traduce nomi di dominio in indirizzi IP. Porta 53.'
                },
                'tcp': {
                    titolo: 'üîÑ TCP (Transmission Control Protocol)',
                    contenuto: 'Protocollo connection-oriented con conferma di ricezione.'
                },
                'udp': {
                    titolo: '‚ö° UDP (User Datagram Protocol)',
                    contenuto: 'Protocollo connectionless, pi√π veloce ma meno affidabile.'
                },
                'sctp': {
                    titolo: 'üîÄ SCTP (Stream Control Transmission Protocol)',
                    contenuto: 'Protocollo per trasmissione multimodale.'
                },
                'ip': {
                    titolo: 'üìç IP (Internet Protocol)',
                    contenuto: 'Protocollo di instradamento dei pacchetti. IPv4 e IPv6.'
                },
                'icmp': {
                    titolo: 'üì∂ ICMP (Internet Control Message Protocol)',
                    contenuto: 'Per diagnosticare e segnalare errori di rete.'
                },
                'arp': {
                    titolo: 'üîç ARP (Address Resolution Protocol)',
                    contenuto: 'Mappa indirizzi IP a indirizzi MAC.'
                },
                'igmp': {
                    titolo: 'üì¢ IGMP (Internet Group Management Protocol)',
                    contenuto: 'Gestisce l\'appartenenza ai gruppi multicast.'
                },
                'ethernet': {
                    titolo: 'üîå Ethernet',
                    contenuto: 'Standard per reti LAN cablate (IEEE 802.3).'
                },
                'wifi': {
                    titolo: 'üì∂ Wi-Fi (IEEE 802.11)',
                    contenuto: 'Standard per reti LAN wireless.'
                },
                'ppp': {
                    titolo: 'üåâ PPP (Point-to-Point Protocol)',
                    contenuto: 'Protocollo per connessioni dirette tra due nodi.'
                },
                'tokenring': {
                    titolo: 'üîÑ Token Ring (IEEE 802.5)',
                    contenuto: 'Tecnologia di rete LAN obsoleta.'
                }
            };
            
            const protocollo = protocolli[proto];
            if (protocollo) {
                document.getElementById('protocollo-titolo').textContent = protocollo.titolo;
                document.getElementById('protocollo-contenuto').innerHTML = 
                    `<p class="lead">${protocollo.contenuto}</p>`;
            }
        }
    </script>
</body>
</html>
